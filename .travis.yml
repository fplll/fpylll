sudo: required
dist: xenial
language: python
python:
- '3.5'
- '2.7'
matrix:
  include:
  - env: HAVE_QD=no
  - env: HAVE_LONG_DOUBLE=no
  - env: HAVE_NUMPY=no
  - env:
    - HAVE_QD=no
    - HAVE_LONG_DOUBLE=no
  - env: HAVE_QD=no
    arch: ppc64le
  - env: HAVE_LONG_DOUBLE=no
    arch: ppc64le
  - env: HAVE_NUMPY=no
    arch: ppc64le
  - env:
    - HAVE_QD=no
    - HAVE_LONG_DOUBLE=no
    arch: ppc64le
cache:
- pip
addons:
  apt:
    packages:
    - libgmp-dev
    - libmpfr-dev
    - libqd-dev
    - build-essential
    - libtool
    - autoconf
    - python-pip
    - python-dev
    - python-flake8
install:
- "./install-dependencies.sh $VIRTUAL_ENV"
- pip install -r requirements.txt
- python setup.py build
- python setup.py -q install
before_script:
- flake8 --max-line-length=120 --max-complexity=16 --ignore=E22,E241,E741,E203 src
script:
- LD_LIBRARY_PATH="$VIRTUAL_ENV/lib" PY_IGNORE_IMPORTMISMATCH=1 py.test
- LD_LIBRARY_PATH="$VIRTUAL_ENV/lib" python setup.py sdist
notifications:
  on_success: change
  on_failure: always
deploy:
  provider: releases
  file_glob: true
  skip_cleanup: true
  api_key:
    secure: 
  file: dist/fpylll-*.tar.gz
  on:
    repo: fplll/fpylll
    tags: true
    all_branches: true

